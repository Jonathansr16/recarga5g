<div class="app">
    <div
    class="relative mx-auto border-gray-800 dark:border-gray-900 bg-gray-800 dark:bg-gray-900 border-[14px] rounded-[2.5rem] h-[600px] w-[300px] shadow-xl">
    <div
        class="w-[148px] h-[18px] bg-gray-800 dark:bg-gray-900 top-0 rounded-b-[1rem] left-1/2 -translate-x-1/2 absolute z-10">
    </div>
    <div
        class="h-[46px] w-[3px] bg-gray-800 dark:bg-gray-600 absolute -start-[17px] top-[124px] rounded-s-lg">
    </div>
    <div
        class="h-[46px] w-[3px] bg-gray-800 dark:bg-gray-600 absolute -start-[17px] top-[178px] rounded-s-lg">
    </div>
    <div
        class="h-[64px] w-[3px] bg-gray-800 dark:bg-gray-600 absolute -end-[17px] top-[142px] rounded-e-lg">
    </div>
    <div class="rounded-[2rem] overflow-hidden w-[272px] h-[572px] bg-white dark:bg-gray-500">
        <div #carouselApp class="app-phone-swiper swiper">
            <div class="app-phone-swiper-wrapper swiper-wrapper">
                @for (product of carouselImages(); track $index) {
                <div class="app-phone-slide swiper-slide">
                    <img [src]="product.img.lightUrl" class="dark:hidden w-[272px] h-[572px]"
                        [alt]="product.img.alt" />
                    <img [src]="product.img.darkUrl" class="hidden dark:block w-[272px] h-[572px]"
                        [alt]="product.img.alt" />
                </div>
                }
            </div>
        </div>
    </div>
</div>
</div>
