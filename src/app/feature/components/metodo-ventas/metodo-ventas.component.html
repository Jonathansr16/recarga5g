<!-- ============= SECCION METODOS DE VENTA ============= -->

<div class="cards">
    <div class="card" *ngFor="let item of metodoVentas; let i = index">
        <div class="card-content">
            <img [src]="item.img" class="card-content__img" width="370" height="370" loading="lazy" [alt]="item.title1" />
            <h3 class="card-content__h3 headline-4">{{ item.title1 }}</h3>
            <p class="card-content__p body-2">{{ item.description }}</p>
            <button #modalBtnOpen class="card-content__button" mat-raised-button color="primary"
                (click)="openDialog(item)">
                Leer mas..
            </button>
        </div>

        <div #modal class="modal" [ngClass]="{ activeModal: item.showModal }">
            <div class="modal-card">
                <mat-icon class="modal-card__icon" (click)="closeDialog(item)" aria-hidden="false"
                    aria-label="Example home icon" fontIcon="close"></mat-icon>

                <div class="modal-head" *ngFor="let headers of item.modal">
                    <img class="modal-head__img" [src]="headers.imgModal"  width="90" height="90" loading="lazy" [alt]="headers.titleModal" />

                    <div class="modal-title">
                        <h4 class="modal-title__h4 headline-4">{{ headers.titleModal }}</h4>
                        <p class="moda-title__p body-1">{{ headers.descrptionModal }}</p>
                    </div>
                </div>

                <div class="modal-body">
                    <ul class="modal-body__ul">
                        <li class="modal-body__li" *ngFor="let modalList of item.list">
                            <mat-icon class="modal-body__icon">{{
                                modalList.iconName
                                }}</mat-icon>
                            <p class="modal-body__p body-1">
                                {{ modalList.descriptionStep }}
                            </p>
                        </li>
                    </ul>
                </div>

                <div class="modal-footer">
                    <a routerLink="/registro" mat-raised-button color="primary" (click)="unblockScrollDocument()">Registrarme</a>
                    <button mat-button class="modal-footer__button" (click)="closeDialog(item)">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
