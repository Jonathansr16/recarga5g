<!-- ============= SECCION METODOS DE VENTA ============= -->

<div class="metodo-ventas relative grid grid-cols-1 lg:grid-cols-3 gap-6 ">
    @for (metodo of metodoVentas; let i = $index; track i) {
    <div
        class="flex items-center justify-center relative transition-transform ease-out duration-500 hover:-translate-y-3">

        <div
            class="bg-white dark:bg-slate-700 font-semibold text-center rounded-3xl border border-slate-100 dark:border-slate-600 shadow-lg p-10 max-w-96">
            <img class="mb-3 w-28 h-28 rounded-full shadow-lg mx-auto object-contain" [src]="metodo.img"
                alt="product designer">
            <h1 class="text-lg text-gray-700"> {{ metodo.title }} </h1>
            <span class="text-sm text-red-600"> Registro gratis </span>
            <p class="text-base text-slate-700 dark:text-slate-300 mt-4 font-normal"> {{metodo.description}} </p>
            <button (click)="toggleModal(i)"
                class="bg-red-600 dark:bg-indigo-600 px-8 py-2 mt-8 rounded-3xl text-gray-100 font-semibold uppercase tracking-wide">Leer
                mas</button>
        </div>
    </div>

    @if(isActiveModal() === i) {
    <div  style="transition-duration: 500ms;"
    class="modal-wrapper fixed inset-0 w-full h-full z-20 outline-none transition-all  overflow-hidden"
        [ngClass]="{ 'visible opacity-100' : isActiveModal() == i, 'invisible opacity-0 ': !isActiveModal()}">
        
        <div class="modal-overlay fixed inset-0 w-full h-full bg-black bg-opacity-50"></div>

        <div class="modal-card relative w-auto my-8 mx-4 transition-all duration-300 transform pointer-events-none" [ngClass]="{ 'translate-y-0': isActiveModal() === i, '-translate-y-full': !isActiveModal()}">
        
            <div class="relative shadow-lg rounded-md w-full pointer-events-auto bg-white dark:bg-slate-700 text-gray-800 max-w-screen-sm mx-auto">
                <div class="modal-header flex items-center justify-between p-2">
                    <h4 class="modal-title font-semibold">{{ metodo.modal.subTitle }}</h4>
                    <button (click)="isActiveModal.set(-1)" data-modal-toggle="example" data-modal-action="close"
                        class="transition-colors hover:bg-gray-50 focus:ring focus:outline-none p-2 rounded-full">
    
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
    
                    </button>
                </div>
    
                <div class="modal-body p-2">
    
                    <ul class="modal-body__ul">
                        @for (list of metodo.modal.list; track $index) {
                        <li class="modal-body__li flex items-center gap-4 py-4">
                            <mat-icon class="modal-body__icon">
                                {{ list.iconName }}
                            </mat-icon>
                            <p class="modal-body__p text-slate-700">
                                {{ list.description }}
                            </p>
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </div>
    }
