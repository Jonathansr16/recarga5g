<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 w-full gap-x-8 gap-y-10">
        @for (product of ourProduct; track $index) {
  
        <article
          class="bg-white shadow-blue-500/10 dark:shadow-indigo-900/10 dark:bg-gray-700/50 rounded-lg shadow-md overflow-hidden max-w-sm w-full flex flex-col justify-between transition-transform ease-out duration-500 hover:-translate-y-3">
          <div class="relative">
  
            <ng-container *ngIf="product.companies; else onlyImage">
              <div class=" w-full grid grid-col-2 lg:grid-cols-3 justify-between flex-row p-4 gap-x-4 gap-y-8">
  
                @for (company of product.companies; track $index) {
                <div class="company w-fullp-2">
                  <img [src]="company.img.src" [alt]="company.img.alt" [title]="company.title">
                </div>
                }
  
              </div>
            </ng-container>
  
            <ng-template #onlyImage>
              <img [src]="product.img?.src" [alt]="product.img?.alt">
            </ng-template>
  
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h4 class="text-xl font-semibold text-gray-800 dark:text-white mb-1"> {{ product.title }}</h4>
                <p class="text-sm text-red-600 dark:text-blue-400">Excelentes comisiones</p>
              </div>
            </div>
  
  
            <p class="text-sm mb-4 line-clamp-3">{{ product.description }}</p>
  
            <footer class="flex">
              <a
                [routerLink]="product.link"
                [ngClass]="bgBtn()"
                class="flex-1 text-white py-2 px-4 rounded-lg font-semibold 0 transition-colors duration-200 text-center">
                Leer mas
              </a>
  
            </footer>
          </div>
        </article>
  
        }
</div>
