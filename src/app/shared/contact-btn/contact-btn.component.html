<div class="floating-btn fixed bottom-40 left-6 lg:left-12 grid place-content-center z-[7]">
    <div class="floating-btn__containe relative">
      
        <button 
        (click)="toggleBtnContact()" 
        class="floating-btn__toggle w-14 h-14 flex justify-center items-center rounded-[50%] bg-red-600 dark:bg-blue-600 transition-transform duration-[0.3s] hover:scale-[0.95]" 
        aria-label="Contactar para mas ayuda"
        title="Contactar para mas ayuda"
        >
        <svg class="size-6 text-slate-100" stroke-width="1.5" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" ><path d="m4 11.5-.485.121A2 2 0 0 0 2 13.561v1.877a2 2 0 0 0 1.515 1.94l1.74.435A.6.6 0 0 0 6 17.231v-5.463a.6.6 0 0 0-.746-.582L4 11.5Zm0 0V11a8 8 0 1 1 16 0v.5m0 0 .485.121A2 2 0 0 1 22 13.561v1.877a2 2 0 0 1-1.515 1.94L20 17.5m0-6-1.255-.314a.6.6 0 0 0-.745.582v5.463a.6.6 0 0 0 .745.582L20 17.5m-5 3h3a2 2 0 0 0 2-2v-1m-5 3a1.5 1.5 0 0 0-1.5-1.5h-3a1.5 1.5 0 0 0 0 3h3a1.5 1.5 0 0 0 1.5-1.5Z"/></svg>
          </button>

        <ul class="floating__ul">

            <li class="floating__li bg-red-600 dark:bg-blue-600 absolute rounded-[50%] flex items-center justify-center inset-0 m-auto transition-[transform,opacity] ease-in-out z-[1] duration-500" [ngClass]="{'opacity-100 pointer-events-auto translate-x-[3.8rem] translate-y-[-4rem]': isFloatBtnActive(), 'opacity-0 pointer-events-none translate-x-0 translate-y-0': !isFloatBtnActive()}"> 
                <a 
                href="tel:+522717140102" 
                class="floating__icon" 
                target="_blank" 
                rel="noopener noreferrer" 
                aria-label="Llamar"
                title="Llamar"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                      </svg>
                      
                  </a>
            </li>

            <li class="floating__li bg-red-600 dark:bg-blue-600 rounded-[50%] flex items-center justify-center absolute inset-0 m-auto transition-[transform,opacity] ease-in-out z-[1] duration-300" [ngClass]="{'opacity-100 pointer-events-auto translate-x-[3.8rem] translate-y-[4rem]': isFloatBtnActive(), 'opacity-0 pointer-events-none translate-x-0 translate-y-0': !isFloatBtnActive()}">
            
                <a 
                class="floating__icon" 
                href="https://wa.me/522223239170?text=Recargas%20Electrónicas" 
                target="_blank" rel="noopener noreferrer"
               title="Chatear por WhatsApp"
                aria-label="Chatear por WhatsApp">
                  <img src="assets/img/svg/whatsapp-line.svg" class="floating__img w-8 h-8" loading="lazy" alt="chatear por WhatsApp con recargas electrónicas">
                  </a>
            </li>
         
        </ul>
    </div>
</div>
