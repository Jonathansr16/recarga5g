<mat-toolbar class="header" role="headidng" color="primary">
  <div class="container header__container">

    <button routerLink="/" mat-button class="logo" target="_blank">
      <span class="logo__span headline-6">Recarga5g.com</span>
    </button>

    <div class="nav-overlay" [ngClass]="{ 'activeNavOverlay': activeNavOverlay}"></div>
    <div #nav class="nav light-theme" [ngClass]="{ 'nav--active': active}">

      <div #navMenu class="nav-menu" (click)="closeOut()">
        <button class="nav-menu__button" mat-button [matMenuTriggerFor]="plataformas">Plataformas</button>

        <mat-menu #plataformas="matMenu">
          <a class="nav-menu-submenu__a" routerLink="plataforma/pagaqui" mat-menu-item>Pagaqui</a>
          <a class="nav-submenu__a" routerLink="plataforma/planetaemx" mat-menu-item>Planetaemx</a>
        </mat-menu>

        <button class="nav-menu__button" mat-button [matMenuTriggerFor]="consultar">Consultar</button>

        <mat-menu #consultar="matMenu">
          <a class="nav-submenu__a" mat-menu-item>Como vender recargas</a>
          <a class="nav-submenu__a" mat-menu-item>Como vender pago de servicios</a>
          <a class="nav-submenu__a" mat-menu-item>Como vender pines electr√≥nicos</a>
        </mat-menu>

        <button class="nav-menu__button" mat-button [mat-menu-trigger-for]="notificar">Notificar</button>

        <mat-menu #notificar="matMenu">
          <a class="nav-submenu__a" mat-menu-item>Deposito Pagaqui</a>
          <a class="nav-submenu__a" mat-menu-item>Deposito Planetaemx</a>
        </mat-menu>

        <button class="nav-menu__button" mat-button [mat-menu-trigger-for]="ayuda">Ayuda</button>

        <mat-menu #ayuda="matMenu">
          <a class="nav-submenu__a" routerLink="ayuda/faqs" mat-menu-item>Preguntas frecuentes</a>
          <a class="nav-submenu__a" routerLink="ayuda/contacto" mat-menu-item>Contacto</a>
          <a class="nav-submenu__a" routerLink="ayuda/blog" mat-menu-item>Blog</a>
        </mat-menu>

        <button class="nav-menu__close" (click)="disabledNav()" mat-icon-button
          aria-label="Example icon button with a home icon">
          <mat-icon>close</mat-icon>
        </button>

        <a class="nav-menu__register" routerLink="registro" mat-flat-button color="accent">Registrarme</a>

      </div>

    </div>

    <div class="r-bottons">
      <button class="r-theme light" (click)="changeTheme()" mat-icon-button
        matTooltip="Seleccione para cambiar de tema para la pagina"
        aria-label="Example icon button with a palette icon">
        <mat-icon class="r-theme__icon r-theme__icon-sun" fontIcon="sunny"></mat-icon>
        <mat-icon class="r-theme__icon r-theme__icon-moon" fontIcon="dark_mode"></mat-icon>
      </button>

      <a class="r-bottons__a" routerLink="registro" mat-flat-button color="accent">Registrarme</a>
      <button (click)="activeNav()" class="r-bottons__bar" mat-icon-button
        aria-label="Example icon button with a vertical three dot icon">
        <mat-icon fontIcon="grid_view"></mat-icon>
      </button>
    </div>


  </div>
</mat-toolbar>
